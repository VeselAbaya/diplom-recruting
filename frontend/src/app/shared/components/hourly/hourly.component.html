Hourly: $
<app-thin-input-field>
  <input type="number"
         aria-label="Your rate"
         [readOnly]="!_editable"
         [attr.tabindex]="!_editable ? -1 : 0"
         appThinInput
         placeholder="Your rate"
         [value]="rate"
         (input)="filterNonNumericInput($event)"
         (change)="setNewRateAndEmitRateChange($any($event.target).value)">
</app-thin-input-field>
