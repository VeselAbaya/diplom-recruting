<ng-container *ngIf="users">
  <ng-container *ngIf="users.length else noUsers">
    <app-user-card *ngFor="let user of users" [user]="user"
                   [class.loading-opacity]="isLoading"></app-user-card>
  </ng-container>
  <ng-template #noUsers>
    <span class="pn-hint">No users satisfying the request</span>
  </ng-template>
</ng-container>

<mat-spinner *ngIf="isLoading" strokeWidth="7" diameter="80"></mat-spinner>
